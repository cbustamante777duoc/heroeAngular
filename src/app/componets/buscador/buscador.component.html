<h1 class="text-center">  buscando {{termino}}</h1>

<hr />

<div class="row" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        no existen resultados con el termino buscado {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjetas [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjetas>

</div>
